name: perturbation-test
on: [push]
jobs:
  run:
    runs-on: [self-hosted,gpu]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run the test
          # apt-get update && apt-get install --no-install-recommends git cmake build-essential libboost-dev libboost-system-dev libboost-filesystem-dev
          pip install -r requirements.txt
          pip install lightgbm # --install-option=--gpu
          python baseline.py
          
          cml-publish result.png --md >> report.md
          cml-send-comment report.md
#           Report the diff
#          echo "## Workspace vs. Main" > report.md
#          git fetch --prune
#          dvc metrics diff main --targets test_score.json --show-md >> report.md

#           Print out the failure modes
#           echo "## Failure modes" >> report.md
#           cat failure_modes.txt >> report.md
#
#           Send it!
#          cml-send-comment report.md
      - name: action-slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Github Action Test # default: 8398a7@action-slack
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
